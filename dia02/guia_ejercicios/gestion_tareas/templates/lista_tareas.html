<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <a href="{% url 'nueva_tarea' %}">Nueva Tarea</a>
    <ul>
        {% for tarea in tareas %}
            <li>{{ tarea.titulo }} - {{ tarea.descripcion }}
                <a href="{% url 'editar_tarea' tarea.pk %}">Editar</a>
                <a href="{% url 'eliminar_tarea' tarea.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
